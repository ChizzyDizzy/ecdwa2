services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: cloudretail_users
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5

  user-service:
    image: 850874728684.dkr.ecr.ap-southeast-1.amazonaws.com/cloudretail/user-service:latest
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: cloudretail_users
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      EVENT_BUS_URL: http://event-bus:4000/events
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
      event-bus:
        condition: service_started
    restart: unless-stopped

  product-service:
    image: 850874728684.dkr.ecr.ap-southeast-1.amazonaws.com/cloudretail/product-service:latest
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: production
      PORT: 3002
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: cloudretail_products
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      EVENT_BUS_URL: http://event-bus:4000/events
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
      event-bus:
        condition: service_started
    restart: unless-stopped

  order-service:
    image: 850874728684.dkr.ecr.ap-southeast-1.amazonaws.com/cloudretail/order-service:latest
    ports:
      - "3003:3003"
    environment:
      NODE_ENV: production
      PORT: 3003
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: cloudretail_orders
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      EVENT_BUS_URL: http://event-bus:4000/events
      INVENTORY_SERVICE_URL: http://inventory-service:3004
      PAYMENT_SERVICE_URL: http://payment-service:3005
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
      event-bus:
        condition: service_started
      inventory-service:
        condition: service_started
    restart: unless-stopped

  inventory-service:
    image: 850874728684.dkr.ecr.ap-southeast-1.amazonaws.com/cloudretail/inventory-service:latest
    ports:
      - "3004:3004"
    environment:
      NODE_ENV: production
      PORT: 3004
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: cloudretail_inventory
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      EVENT_BUS_URL: http://event-bus:4000/events
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
      event-bus:
        condition: service_started
    restart: unless-stopped

  payment-service:
    image: 850874728684.dkr.ecr.ap-southeast-1.amazonaws.com/cloudretail/payment-service:latest
    ports:
      - "3005:3005"
    environment:
      NODE_ENV: production
      PORT: 3005
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: cloudretail_payments
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      EVENT_BUS_URL: http://event-bus:4000/events
      ORDER_SERVICE_URL: http://order-service:3003
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
      event-bus:
        condition: service_started
    restart: unless-stopped

  event-bus:
    image: 850874728684.dkr.ecr.ap-southeast-1.amazonaws.com/cloudretail/event-bus:latest
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      PORT: 4000
      USE_KAFKA: "true"
      KAFKA_BROKERS: kafka:29092
      REDIS_URL: redis://redis:6379
      LOG_LEVEL: info
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  api-gateway:
    image: 850874728684.dkr.ecr.ap-southeast-1.amazonaws.com/cloudretail/api-gateway:latest
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: production
      PORT: 8080
      USER_SERVICE_URL: http://user-service:3001
      PRODUCT_SERVICE_URL: http://product-service:3002
      ORDER_SERVICE_URL: http://order-service:3003
      INVENTORY_SERVICE_URL: http://inventory-service:3004
      PAYMENT_SERVICE_URL: http://payment-service:3005
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:8080,http://3.1.27.41:3000
      LOG_LEVEL: info
    depends_on:
      - user-service
      - product-service
      - order-service
      - inventory-service
      - payment-service
    restart: unless-stopped

  frontend:
    image: 850874728684.dkr.ecr.ap-southeast-1.amazonaws.com/cloudretail/frontend:latest
    ports:
      - "3000:3000"
    depends_on:
      - api-gateway
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:

networks:
  default:
    name: cloudretail-network
