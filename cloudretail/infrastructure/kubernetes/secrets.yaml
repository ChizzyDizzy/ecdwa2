apiVersion: v1
kind: Secret
metadata:
  name: cloudretail-secrets
  namespace: cloudretail
  labels:
    app: cloudretail
    environment: production
type: Opaque
stringData:
  # Database Passwords (Base64 encoded in production)
  # These are example values - REPLACE with actual secure passwords
  DB_PASSWORD: "postgres123secure!@#"
  POSTGRES_PASSWORD: "postgres123secure!@#"

  # Database Passwords per Service
  DB_PASSWORD_USERS: "usersdb123secure!@#"
  DB_PASSWORD_PRODUCTS: "productsdb123secure!@#"
  DB_PASSWORD_ORDERS: "ordersdb123secure!@#"
  DB_PASSWORD_INVENTORY: "inventorydb123secure!@#"
  DB_PASSWORD_PAYMENTS: "paymentsdb123secure!@#"

  # JWT Secrets
  JWT_SECRET: "your-super-secret-jwt-key-min-32-chars-change-in-production-abcdefghijklmnopqrstuvwxyz"
  JWT_REFRESH_SECRET: "your-super-secret-refresh-key-min-32-chars-change-in-production-zyxwvutsrqponmlkjihgfedcba"

  # API Keys
  API_KEY: "cloudretail-api-key-change-in-production"
  INTERNAL_API_KEY: "cloudretail-internal-api-key-change-in-production"

  # Payment Gateway Keys (Replace with actual keys)
  STRIPE_SECRET_KEY: "sk_test_replace_with_actual_stripe_secret_key"
  STRIPE_PUBLISHABLE_KEY: "pk_test_replace_with_actual_stripe_publishable_key"
  PAYPAL_CLIENT_ID: "replace_with_actual_paypal_client_id"
  PAYPAL_CLIENT_SECRET: "replace_with_actual_paypal_client_secret"

  # Redis Password (if enabled)
  REDIS_PASSWORD: "redis123secure!@#"

  # Kafka SASL Configuration (if enabled)
  KAFKA_SASL_USERNAME: "cloudretail-kafka"
  KAFKA_SASL_PASSWORD: "kafka123secure!@#"

  # Encryption Keys
  ENCRYPTION_KEY: "32-char-encryption-key-change-production!"

  # Session Secret
  SESSION_SECRET: "session-secret-key-min-32-chars-change-in-production-session-key"

  # AWS Credentials (if using AWS services)
  AWS_ACCESS_KEY_ID: "replace_with_actual_aws_access_key"
  AWS_SECRET_ACCESS_KEY: "replace_with_actual_aws_secret_key"

  # Email Service (SMTP)
  SMTP_USERNAME: "noreply@cloudretail.example.com"
  SMTP_PASSWORD: "smtp-password-change-in-production"

  # Third-party API Keys
  SENDGRID_API_KEY: "replace_with_actual_sendgrid_api_key"
  TWILIO_AUTH_TOKEN: "replace_with_actual_twilio_auth_token"

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: cloudretail
  labels:
    app: cloudretail
    component: database
type: Opaque
stringData:
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "postgres123secure!@#"

---
apiVersion: v1
kind: Secret
metadata:
  name: redis-credentials
  namespace: cloudretail
  labels:
    app: cloudretail
    component: cache
type: Opaque
stringData:
  REDIS_PASSWORD: "redis123secure!@#"
