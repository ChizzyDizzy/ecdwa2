version: '3.8'

services:
  # PostgreSQL Databases
  postgres-users:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: cloudretail_users
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-users-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-products:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: cloudretail_products
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres-products-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-orders:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: cloudretail_orders
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - postgres-orders-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-inventory:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: cloudretail_inventory
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432"
    volumes:
      - postgres-inventory-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-payments:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: cloudretail_payments
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5436:5432"
    volumes:
      - postgres-payments-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and event store
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka for event-driven architecture
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Microservices
  user-service:
    build:
      context: .
      dockerfile: ./services/user-service/Dockerfile
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres-users
      DB_PORT: 5432
      DB_NAME: cloudretail_users
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      EVENT_BUS_URL: http://event-bus:4000/events
      LOG_LEVEL: info
    depends_on:
      - postgres-users
      - event-bus
    restart: unless-stopped

  product-service:
    build:
      context: .
      dockerfile: ./services/product-service/Dockerfile
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: production
      PORT: 3002
      DB_HOST: postgres-products
      DB_PORT: 5432
      DB_NAME: cloudretail_products
      DB_USER: postgres
      DB_PASSWORD: postgres
      EVENT_BUS_URL: http://event-bus:4000/events
      LOG_LEVEL: info
    depends_on:
      - postgres-products
      - event-bus
    restart: unless-stopped

  order-service:
    build:
      context: .
      dockerfile: ./services/order-service/Dockerfile
    ports:
      - "3003:3003"
    environment:
      NODE_ENV: production
      PORT: 3003
      DB_HOST: postgres-orders
      DB_PORT: 5432
      DB_NAME: cloudretail_orders
      DB_USER: postgres
      DB_PASSWORD: postgres
      EVENT_BUS_URL: http://event-bus:4000/events
      INVENTORY_SERVICE_URL: http://inventory-service:3004
      PAYMENT_SERVICE_URL: http://payment-service:3005
      LOG_LEVEL: info
    depends_on:
      - postgres-orders
      - event-bus
      - inventory-service
    restart: unless-stopped

  inventory-service:
    build:
      context: .
      dockerfile: ./services/inventory-service/Dockerfile
    ports:
      - "3004:3004"
    environment:
      NODE_ENV: production
      PORT: 3004
      DB_HOST: postgres-inventory
      DB_PORT: 5432
      DB_NAME: cloudretail_inventory
      DB_USER: postgres
      DB_PASSWORD: postgres
      EVENT_BUS_URL: http://event-bus:4000/events
      LOG_LEVEL: info
    depends_on:
      - postgres-inventory
      - event-bus
    restart: unless-stopped

  payment-service:
    build:
      context: .
      dockerfile: ./services/payment-service/Dockerfile
    ports:
      - "3005:3005"
    environment:
      NODE_ENV: production
      PORT: 3005
      DB_HOST: postgres-payments
      DB_PORT: 5432
      DB_NAME: cloudretail_payments
      DB_USER: postgres
      DB_PASSWORD: postgres
      EVENT_BUS_URL: http://event-bus:4000/events
      ORDER_SERVICE_URL: http://order-service:3003
      LOG_LEVEL: info
    depends_on:
      - postgres-payments
      - event-bus
    restart: unless-stopped

  # Event Bus
  event-bus:
    build:
      context: .
      dockerfile: ./event-bus/Dockerfile
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      PORT: 4000
      USE_KAFKA: "true"
      KAFKA_BROKERS: kafka:29092
      REDIS_URL: redis://redis:6379
      LOG_LEVEL: info
    depends_on:
      - kafka
      - redis
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: ./api-gateway/Dockerfile
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: production
      PORT: 8080
      USER_SERVICE_URL: http://user-service:3001
      PRODUCT_SERVICE_URL: http://product-service:3002
      ORDER_SERVICE_URL: http://order-service:3003
      INVENTORY_SERVICE_URL: http://inventory-service:3004
      PAYMENT_SERVICE_URL: http://payment-service:3005
      ALLOWED_ORIGINS: http://localhost:3000
      LOG_LEVEL: info
    depends_on:
      - user-service
      - product-service
      - order-service
      - inventory-service
      - payment-service
    restart: unless-stopped

volumes:
  postgres-users-data:
  postgres-products-data:
  postgres-orders-data:
  postgres-inventory-data:
  postgres-payments-data:
  redis-data:

networks:
  default:
    name: cloudretail-network
