# Prometheus Configuration for CloudRetail
# Monitors all microservices, infrastructure, and application metrics

global:
  scrape_interval: 15s # Default scrape interval
  evaluation_interval: 15s # Evaluate rules every 15 seconds
  external_labels:
    cluster: 'cloudretail-production'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093
      timeout: 10s
      api_version: v2

# Load alerting rules
rule_files:
  - 'alerting-rules.yml'
  - 'recording-rules.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          tier: 'monitoring'

  # API Gateway
  - job_name: 'api-gateway'
    scrape_interval: 10s
    metrics_path: /metrics
    static_configs:
      - targets: ['api-gateway:3000']
        labels:
          service: 'api-gateway'
          tier: 'gateway'
    # Kubernetes service discovery (if deployed on K8s)
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - cloudretail
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: api-gateway
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: pod
      - source_labels: [__meta_kubernetes_namespace]
        target_label: namespace

  # User Service
  - job_name: 'user-service'
    scrape_interval: 10s
    metrics_path: /metrics
    static_configs:
      - targets:
          - user-service:3001
        labels:
          service: 'user-service'
          tier: 'backend'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - cloudretail
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: user-service

  # Product Service
  - job_name: 'product-service'
    scrape_interval: 10s
    metrics_path: /metrics
    static_configs:
      - targets:
          - product-service:3002
        labels:
          service: 'product-service'
          tier: 'backend'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - cloudretail
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: product-service

  # Order Service
  - job_name: 'order-service'
    scrape_interval: 10s
    metrics_path: /metrics
    static_configs:
      - targets:
          - order-service:3003
        labels:
          service: 'order-service'
          tier: 'backend'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - cloudretail
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: order-service

  # Inventory Service
  - job_name: 'inventory-service'
    scrape_interval: 10s
    metrics_path: /metrics
    static_configs:
      - targets:
          - inventory-service:3004
        labels:
          service: 'inventory-service'
          tier: 'backend'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - cloudretail
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: inventory-service

  # Payment Service
  - job_name: 'payment-service'
    scrape_interval: 10s
    metrics_path: /metrics
    static_configs:
      - targets:
          - payment-service:3005
        labels:
          service: 'payment-service'
          tier: 'backend'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - cloudretail
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: payment-service

  # Event Bus
  - job_name: 'event-bus'
    scrape_interval: 10s
    metrics_path: /metrics
    static_configs:
      - targets:
          - event-bus:3010
        labels:
          service: 'event-bus'
          tier: 'messaging'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - cloudretail
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: event-bus

  # PostgreSQL Exporter
  - job_name: 'postgresql'
    scrape_interval: 15s
    static_configs:
      - targets:
          - postgres-exporter:9187
        labels:
          service: 'postgresql'
          tier: 'database'

  # Redis Exporter
  - job_name: 'redis'
    scrape_interval: 15s
    static_configs:
      - targets:
          - redis-exporter:9121
        labels:
          service: 'redis'
          tier: 'cache'

  # RabbitMQ Exporter
  - job_name: 'rabbitmq'
    scrape_interval: 15s
    static_configs:
      - targets:
          - rabbitmq-exporter:9419
        labels:
          service: 'rabbitmq'
          tier: 'messaging'

  # Node Exporter (Infrastructure metrics)
  - job_name: 'node-exporter'
    scrape_interval: 15s
    static_configs:
      - targets:
          - node-exporter:9100
        labels:
          service: 'node-exporter'
          tier: 'infrastructure'

  # cAdvisor (Container metrics)
  - job_name: 'cadvisor'
    scrape_interval: 15s
    static_configs:
      - targets:
          - cadvisor:8080
        labels:
          service: 'cadvisor'
          tier: 'infrastructure'

  # Nginx/Load Balancer
  - job_name: 'nginx'
    scrape_interval: 15s
    metrics_path: /metrics
    static_configs:
      - targets:
          - nginx-exporter:9113
        labels:
          service: 'nginx'
          tier: 'infrastructure'

  # Kubernetes Cluster Metrics (if applicable)
  - job_name: 'kubernetes-apiservers'
    kubernetes_sd_configs:
      - role: endpoints
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - source_labels:
          - __meta_kubernetes_namespace
          - __meta_kubernetes_service_name
          - __meta_kubernetes_endpoint_port_name
        action: keep
        regex: default;kubernetes;https

  - job_name: 'kubernetes-nodes'
    kubernetes_sd_configs:
      - role: node
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)

  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - cloudretail
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels:
          - __address__
          - __meta_kubernetes_pod_annotation_prometheus_io_port
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: kubernetes_pod_name

  # BlackBox Exporter for endpoint monitoring
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - http://api-gateway:3000/health
          - http://user-service:3001/health
          - http://product-service:3002/health
          - http://order-service:3003/health
          - http://inventory-service:3004/health
          - http://payment-service:3005/health
        labels:
          probe_type: 'http'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # Custom application metrics
  - job_name: 'pushgateway'
    honor_labels: true
    static_configs:
      - targets:
          - pushgateway:9091
        labels:
          service: 'pushgateway'
          tier: 'monitoring'

